<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mule Deer Scoring Calculator</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>
    <nav>
      <img src="" alt="Logo">
      <a href="index.html">Search Countries</a>
      <a href="form.html">Calculate Score</a>
    </nav>
  </header>
  <main>
    <h1>Mule Deer Scoring Calculator</h1>
    
    <div class="container">
        <img src="images/deer_diagram.JPG" alt="mule_deer_diagram">
      <form id="scoringForm">
        <!-- Section A: Number of Points on Antlers -->
        <div class="section">
          <h2>A. Number of Points on Antlers</h2>
          <label for="pointsRight">Points (Right):</label>
          <input type="number" id="pointsRight" min="0" step="0.125" required>
          <label for="pointsLeft">Points (Left):</label>
          <input type="number" id="pointsLeft" min="0" step="0.125" required>
        </div>
  
        <!-- Section B: Tip to Tip Spread -->
        <div class="section">
          <h2>B. Tip to Tip Spread</h2>
          <label>Length (if a decimal value use eighths):</label>
          <input type="number" id="tipToTipWhole" min="0" step="0.125" required>
        </div>
  
        <!-- Section C: Greatest Spread -->
        <div class="section">
          <h2>C. Greatest Spread</h2>
          <label>Length (if a decimal value use eighths):</label>
          <input type="number" id="greatestSpreadWhole" min="0" step="0.125" required>
        </div>
  
        <!-- Section D: Inside Spread of Main Beams -->
        <div class="section">
          <h2>D. Inside Spread of Main Beams</h2>
          <label>Length (if a decimal value use eighths):</label>
          <input type="number" id="insideSpreadWhole" min="0" step="0.125" required>
        </div>
  
        <!-- Section E: Abnormal Points -->
        <div class="section">
          <h2>E. Abnormal Points 1</h2>
          <label for="abnormalRight">Abnormal Point Length (Right):</label>
          <input type="number" id="abnormalRight" min="0" step="0.125" placeholder="e.g. 3.5">
          <label for="abnormalLeft">Abnormal Point Length (Left):</label>
          <input type="number" id="abnormalLeft" min="0" step="0.125" placeholder="e.g. 3.5">
        </div>
        <div class="section">
          <h2>E. Abnormal Points 2</h2>
          <label for="abnormalRight2">Abnormal Point Length (Right):</label>
          <input type="number" id="abnormalRight2" min="0" step="0.125" placeholder="e.g. 3.5">
          <label for="abnormalLeft2">Abnormal Point Length (Left):</label>
          <input type="number" id="abnormalLeft2" min="0" step="0.125" placeholder="e.g. 3.5">
        </div>
        <div class="section">
          <h2>E. Abnormal Points 3</h2>
          <label for="abnormalRight3">Abnormal Point Length (Right):</label>
          <input type="number" id="abnormalRight3" min="0" step="0.125" placeholder="e.g. 3.5">
          <label for="abnormalLeft3">Abnormal Point Length (Left):</label>
          <input type="number" id="abnormalLeft3" min="0" step="0.125" placeholder="e.g. 3.5">
        </div>
        <!-- More Abnormal Points sections omitted for brevity but follow the same format -->
        
        <!-- Section F: Length of Main Beam -->
        <div class="section">
          <h2>F. Length of Main Beam</h2>
          <label for="mainBeamRight">Main Beam Length (Right):</label>
          <input type="number" id="mainBeamRight" min="0" step="0.125" required>
          <label for="mainBeamLeft">Main Beam Length (Left):</label>
          <input type="number" id="mainBeamLeft" min="0" step="0.125" required>
        </div>
  
        <!-- Add other sections following the same changes (min="0", step="0.125") -->
        <!-- ... -->
  
        <button type="button" onclick="calculateScore()">Calculate Score</button>
  
        <div class="result" id="result">Total Score: -</div>
      </form>
    </div>
  </main>
  <script src="js/form.js" defer></script>
</body>
</html>
